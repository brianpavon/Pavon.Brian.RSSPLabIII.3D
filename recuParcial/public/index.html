<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <!--JS-->
    <script src="./js/script.js" defer type="module"></script>
    <!--AJAX-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <title>Recuperatorio II Segundo Parcial</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="logo">
        
        <nav  class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Nosotros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Anuncios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="h1">
        <div class="container-fluid ">
            <div class="text-center row">
                <div class="col">
                    <p class="font-weight-bold importante bg-dark text-white">Administracion</p>
                </div>
            </div>
            
                <img class= "h-25 w-100" src="./images/concesionario.jpg" alt="">
            
        </div>
    </h1>

    <!--FORMULARIO-->
    <div class="container" id="ingresoData">
        <form>
            <div class="form-group border bg-info text-white">
            
                <fieldset class="form-group">
                    <legend class="font-weight-bold">Informacion del anuncio</legend>
                    <input type="text" id="txtId" name="id" style="display: none;">
                    <div class="form-group">
                        <label class="font-italic" for="txtTitulo">Titulo:</label>
                        <input class="form-control" type="text" id="txtTitulo" name="titulo" required placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label class="font-italic">Transaccion</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="transaccion" id="rdoVenta" value="Venta" checked>
                            <label class="form-check-label font-weight-light" for="rdoVenta">Venta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="transaccion" id="rdoAlq" value="Alquiler">
                            <label class="form-check-label font-weight-light" for="rdoAlq">Alquiler</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-italic" for="txtDescripcion">Descripcion:</label>                        
                        <input class="form-control" type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                    </div> 
                    <div class="form-group">                   
                        <label class="font-italic" for="txtPrecio">Precio:</label>                    
                        <input class="form-control" type="text" id="txtPrecio" name="precio" required placeholder="Precio">
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-4">
                            <img class="iconos" src="images/puerta.svg"><input type="text" name="puertas" id="txtPuertas"
                                placeholder="Puertas" required>
                        </div>
                        <div class="form-group col-4">
                            <img class="iconos" src="./images/tacometro.svg"><input type="text" name="kms" id="txtKms"
                                placeholder="KMs" required>
                        </div>
                        <div class="form-group col-4">
                            <img class="iconos" src="./images/bujia.svg"><input  type="text" name="potencia" id="txtPotencia"
                                placeholder="Potencia" required>
                        </div>
                    </div>
                </fieldset>
               
                <div class="btn-group rounded">
                    <button class="btn btn-primary">
                        <i class="fa fa-floppy-o fa-1x" aria-hidden="true"></i>
                        Guardar
                    </button>
                    <input class="btn btn-secondary ocultarBotones"type="button" value="Cancelar" id="btnCancelar">
                    <input class="btn btn-success ocultarBotones" type="button" value="Modificar" id="btnModificar" >            
                    <input class="btn btn-danger ocultarBotones" type="button" value="Eliminar" id="btnEliminar" >
                </div>
            </div>            
        </form>
        
    </div>

    <!--FILTROS Y PROMEDIO-->
    
    <div class="container bg-secondary text-dark rounded w-auto p-3 border border-dark">
        <div class="row text-center" >
            <div class="col ">

               <div class="bg-transparent text-dark">
                <strong>
                    <label  for="filtroTransaccion">Filtrar Transaccion </label>
                </strong>
                <!--<div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Action
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                  </div>-->                  
                    <div class="dropdown">
                        <select class="form-control" name="selectTransacccion" id="filtroTransaccion">
                            <option name="selectTransacccion" value="#">Seleccione la transaccion</option>
                            <option name="selectTransacccion" value="Venta">Venta</option>
                            <option name="selectTransacccion" value="Alquiler">Alquiler</option>
                        </select>
                    </div>
               </div>

            </div> 

            <div class="col">

                <div class="bg-transparent text-dark">
                    <strong>
                        <label for="promedio" class="col-sm-2 col-form-label">Promedio</label>
                    </strong>
                    <br>
                    <input type="text" id="inputPromedio" name="promedio" placeholder="N/A">
                </div>
                
            </div>
            <div class="col">
                <strong>
                    <label for="mayor" class="col-sm-2 col-form-label">Mayor</label>
                </strong>
                <br>
                <input type="text" id="inputMayor" name="mayor" >
            </div>
            <div class="col">
                <strong>
                    <label for="minimo" class="col-sm-2 col-form-label">Minimo</label>
                </strong>
                <br>
                <input type="text" id="inputMinimo" name="minimo" >
            </div> 
            <div class="col">
                <strong>
                    <label for="promPotencia" class="col-sm-2 col-form-label">Potencia</label>
                </strong>
                
                <input type="text" id="promPotencia" name="promPotencia" >
            </div>                       
            
        </div>
    </div>

    <!--CHECKS-->
    
    <div class="container d-flex justify-content-around bg-warning text-white rounded">    
        <div class="row d-flex justify-content-around" id="contenedorCheckbox">
            <div class="col">
                <label  for="checkId">ID</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkId" id="chkid" value="id" checked>
            </div>
            <div class="col">
                <label for="checkDescripcion">Descripcion</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkDescripcion" id="chkdescripcion" value="descripcion" checked>
            </div>
            <div class="col">
                <label  for="checkTitulo">Titulo</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkTitulo" id="chktitulo" value="titulo" checked>
            </div>
            <div class="col">
                <label  for="checkTransaccion">Transaccion</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkTransaccion" id="chktransaccion" value="transaccion" checked>
            </div>
            <div class="col">
                <label for="checkNumKm">Num_Kms</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkNumKm" id="chknum_kms" value="num_kms" checked>
            </div>
            <div class="col">
                <label for="checkNumPuertas">Num_Puertas</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkNumPuertas" id="chknum_puertas" value="num_puertas" checked>
            </div>
            <div class="col">
                <label for="checkPotencia">Potencia</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkPotencia" id="chkpotencia" value="potencia" checked>
            </div>            
            <div class="col">
                <label for="checkPrecio">Precio</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkPrecio" id="chkprecio" value="precio" checked>
            </div>
        </div>
    </div>  
    
    

    <!--SPINNER-->
    <div class="container">
        <div class="row">
            <div class="col text-center" id="spinner"></div>
        </div>
    </div>


    <!--TABLA-->
    <div class="container ">
        <div class="table center table-responsive" id="tablaFiltro">
            

        </div>

    </div>
    <!--<div class="listado">
       
        <div id="divTabla">

        </div>
    </div>-->
    
    <footer>
        <nav  class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Nosotros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Anuncios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>        
        <p>
            Todos los Derechos Reservados 2020 &copy
        </p>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
